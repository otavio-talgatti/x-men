<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-MEN</title>
</head>
<body>
    <audio src="audio/x-men.mp3" loop> audio</audio>
    <header class="cabecalho"></header>

    <main class="selecao-de-personagens">

        <section class="personagens">

            <h1 class="titulo">Selecione um Personagem</h1>

            <ul class="lista-de-personagens">

                <li class="personagem" id="ciclope"><img src="imagens/card-ciclope.jpg" alt="personagem ciclope"></li>

                <li class="personagem" id="jean-grey"><img src="imagens/card-jean-grey.jpg" alt="personagem jean-grey"></li>

                <li class="personagem" id="lince-negra"><img src="imagens/card-lince-negra.jpg" alt="personagem lince-negra"></li>

                <li class="personagem" id="magneto"><img src="imagens/card-magneto.jpg" alt="personagem magneto"></li>

                <li class="personagem" id="noturno"><img src="imagens/card-noturno.jpg" alt="personagem noturno"></li>

                <li class="personagem" id="tempestade"><img src="imagens/card-tempestade.jpg" alt="personagem tempestade"></li>

                <li class="personagem" id="vampira"><img src="imagens/card-vampira.jpg" alt="personagem vampira"></li>

                <li class="personagem" id="wolverine"><img src="imagens/card-wolverine.jpg" alt="personagem wolverine"></li>

            </ul>
        </section>

        <section class="personagem-selecionado">

            <img src="imagens/card-ciclope.png" alt="personagem selecionado">

            <img src="imagens/card-jean-grey.png" alt="personagem selecionado">

            <img src="imagens/card-lince-negra.png" alt="personagem selecionado">

            <img src="imagens/card-magneto.png" alt="personagem selecionado">

            <img src="imagens/card-noturno.png" alt="personagem selecionado">

            <img src="imagens/card-tempestade.png" alt="personagem selecionado">

            <img src="imagens/card-vampira.png" alt="personagem selecionado">

            <img src="imagens/card-wolverine.png" alt="personagem selecionado">

        </section>

    </main>
</body>
</html>
