<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-MEN</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="responsivo.css">

</head>

<body>
    <p>
        <audio src="audio/x-men.mp3" controls autoplay loop> audio</audio>
    </p>
    <header class="cabecalho">
        <img class="logo" src="imagens/logo.svg" alt="logo x-men">
    </header>

    <main class="selecao-de-personagens">

        <section class="personagens">

            <h1 class="titulo">Selecione um Personagem</h1>

            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="ciclope" data-name="ciclope">
                    <img src="imagens/card-ciclope.jpg" alt="personagem ciclope"></li>

                <li class="personagem" id="jean-grey" data-name="jean-grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia, telecinese e empatia de Jean são drasticamente aumentadas quando em contato com a Fênix, além de poder viajar no vácuo do espaço que vai além da velocidade da luz.">
                    <img src="imagens/card-jean-grey.jpg" alt="personagem jean-grey">
                </li>

                <li class="personagem" id="lince-negra" data-name="lince-negra" data-description="O seu poder é mais conhecido pelo nome de intangibilidade. Neste estado, também chamado de “entrar em fase“, ela consegue atravessar objetos sólidos. Basicamente, suas partículas atômicas passam pelo espaço entre os átomos dos objetos pelos quais ela está atravessando.">
                    <img src="imagens/card-lince-negra.jpg"alt="personagem lince-negra"></li>

                <li class="personagem" id="magneto" data-name="magneto" data-description="Magneto pode manipular o campo eletromagnético de um planeta inteiro e também já aproveitou o magnetismo para parar exércitos, levantar ilhas do fundo dos oceanos, mover montanhas, mudar o curso dos rios, e devastar o mundo com inundações e terremotos.">
                    <img src="imagens/card-magneto.jpg" alt="personagem magneto"></li>

                <li class="personagem" id="noturno" data-name="noturno" data-description="Como um mutante, Noturno possui agilidade sobre-humana, e a capacidade de teletransporte, invisibilidade em sombras profundas, e as mãos e os pés aderirem a parede.">
                    <img src="imagens/card-noturno.jpg" alt="personagem noturno"></li>

                <li class="personagem" id="tempestade" data-name="tempestade" data-description="Ela é capaz de manipular o tempo, e alterar o clima, assim tendo influência sobre os elementos da natureza.">
                    <img src="imagens/card-tempestade.jpg"alt="personagem tempestade"></li>

                <li class="personagem" id="vampira" data-name="vampira" data-description="Absorção de Poder Absorção de Memórias Absorção de Força Vital Absorção de Habilidades e poderes Força sobre-humana Voo Velocidade Durabilidade Agilidade Reflexos Invulnerabilidade">
                    <img src="imagens/card-vampira.jpg" alt="personagem vampira"></li>

                <li class="personagem" id="wolverine" data-name="wolverine" data-description="Wolverine é dotado de poderes mutantes extraordinários. Seu principal atributo é o fator de cura acelerado, que lhe permite se recuperar rapidamente de ferimentos graves e regenerar tecidos danificados. Essa habilidade faz com que ele seja quase imortal e o torna capaz de sobreviver a ataques fatais.">
                    <img src="imagens/card-wolverine.jpg" alt="personagem wolverine">
                </li>

            </ul>
        </section>

        <section class="personagem-selecionado">

            <img class="personagem-grande" src="imagens/card-ciclope.png" alt="personagem selecionado">


            <div class="informacoes-personagem">

                <h2 class="nome-personagem" id="nome-personagem">ciclope</h2>

                <p class="descricao-personagem" id="descricao-personagem">Seu gene-X se ativou ainda na adolescência fazendo com que ele disparase rajadas ópticas pelos olhos. </p>
            </div>

        </section>

    </main>
    <script src="index.js"></script>
</body>

</html>
